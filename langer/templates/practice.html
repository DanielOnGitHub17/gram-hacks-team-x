<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://danielongithub17.github.io/funcs.js"></script>
    <link rel="stylesheet" href="static/style.css">
    <title>Practice!</title>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="fromLang">From:</label>
            <select id="fromLang" name="fromLang">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
            </select>
        </div>
        <div class="form-group">
            <label for="toLang">To:</label>
            <select id="toLang" name="toLang">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nWords">N words:</label>
            <input type="number" id="nWords" name="nWords" min="1" max="10" value="1">
        </div>
        <button type="submit">Generate Translation</button>
    <script src="static/scripts.js"></script>
    </div>

    <div id="translationContainer">
        <h2>Translation:</h2>
        <input type="text" id="translation">
        <input type="bullet" value="Generate Translation" id="generate">
    </div>
</body>
</html>
